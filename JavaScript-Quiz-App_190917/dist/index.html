<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="/styles.8986bff4.css" rel="stylesheet">
  <script defer="" src="/script.75da7f30.js"></script>
  <title>Quiz App</title>
<script src="/styles.8986bff4.js"></script></head>
<body>
  <div class="container">
    <div id="question-container" class="q-container hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <div id="timer">
        <div id="counter"></div>
        <div id="btimeGauge"></div>
        <div id="timeGauge"></div>
      </div>
      <div id="progress"></div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
    <div id="scoreContainer"></div>
  </div>
  <script src="/quiz.a58f7c4d.js"></script>
</body>
</html>
